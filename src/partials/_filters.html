<section class="filters-section">
  <label class="filters-item label-search">
    <span class="filters-item__label">Search</span>
    <input
      name="title"
      type="text"
      class="filters-item__element filters-item__input js-filters-item__input"
      placeholder="Enter Text"
      autocomplete="off"
    />
    <svg class="filters-item__icon filters-item__input-icon">
      <!-- <use href="./img/icons.svg#icon-search"></use> -->
      <use href="#icon-search"></use>
    </svg>

    <button class="filter-input__clear-btn is-hidden">
      <svg class="filter-input__clear-icon">
        <use href="#icon-x"></use>
      </svg>
    </button>
  </label>

  <label class="filters-item label-time">
    <span class="filters-item__label">Time</span>
    <select
      name="time"
      id=""
      class="filters-item__element filters-item__select js-choice"
    >
      <option value="">All</option>
      <option value="5">5 min</option>
      <option value="10">10 min</option>
      <option value="15">15 min</option>
      <option value="20">20 min</option>
      <option value="25">25 min</option>
      <option value="30">30 min</option>
      <option value="35">35 min</option>
      <option value="40">40 min</option>
      <option value="45">45 min</option>
      <option value="50">50 min</option>
      <option value="55">55 min</option>
      <option value="60">60 min</option>
      <option value="65">65 min</option>
      <option value="70">70 min</option>
      <option value="75">75 min</option>
      <option value="80">80 min</option>
      <option value="85">85 min</option>
      <option value="90">90 min</option>
      <option value="95">95 min</option>
      <option value="100">100 min</option>
      <option value="105">105 min</option>
      <option value="110">110 min</option>
      <option value="115">115 min</option>
      <option value="120">120 min</option>
    </select>

    <svg class="filters-item__icon filters-item__select-icon">
      <!-- <use href="./img/icons.svg#icon-down"></use> -->
      <use href="#icon-down"></use>
    </svg>
  </label>

  <label class="filters-item label-area">
    <span class="filters-item__label">Area</span>
    <select
      name="area"
      id=""
      class="filters-item__element filters-item__select js-choice"
    >
      <option value="">All</option>
    </select>

    <svg class="filters-item__icon filters-item__select-icon">
      <!-- <use href="./img/icons.svg#icon-down"></use> -->
      <use href="#icon-down"></use>
    </svg>
  </label>

  <label class="filters-item label-ingredients">
    <span class="filters-item__label">Ingredients</span>
    <select
      name="ingredient"
      id=""
      class="filters-item__element filters-item__select js-choice"
    >
      <option value="">All</option>
    </select>

    <svg class="filters-item__icon filters-item__select-icon">
      <!-- <use href="./img/icons.svg#icon-down"></use> -->
      <use href="#icon-down"></use>
    </svg>
  </label>
</section>
