<header class="header">
  <div class="container">
    <div class="header-container">
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-list-item current">
            <a href="./index.html">Home</a>
          </li>
          <li class="nav-list-item">
            <a href="./favorites.html">Favorites</a>
          </li>
        </ul>
      </nav>

      <a class="header-logo" href="./index.html"><span>tasty</span>treats.</a>

      <div class="header-btn-block">
        <button
          type="button"
          class="shopping-cart-btn"
          aria-label="Shopping cart"
        >
          <svg class="shopping-icon">
            <use href="./img/icons.svg#icon-shopping-cart"></use>
          </svg>
        </button>

        <label class="theme-switcher js-theme-switcher">
          <input
            type="checkbox"
            class="theme-switcher__input js-theme-switcher__input visually-hidden"
          />
          <span class="theme-switcher__slider"></span>
        </label>

        <button
          type="button"
          class="mobile-menu-btn js-mobile-menu-btn"
          aria-label="Open mobile menu"
        >
          <svg class="mobile-menu-icon">
            <use href="./img/icons.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- ------------------ Mobile menu ---------------- -->

  <div class="mobile-menu js-mobile-menu">
    <button
      type="button"
      class="close-btn js-close-btn"
      aria-label="Close mobile menu"
    >
      <svg class="close-btn-icon">
        <use href="./img/icons.svg#icon-x"></use>
      </svg>
    </button>

    <nav class="mobile-menu-nav">
      <ul class="mobile-menu-list">
        <li class="mobile-menu-list-item mobile-menu-current">
          <a href="./index.html">Home</a>
        </li>
        <li class="mobile-menu-list-item">
          <a href="./favorites.html">Favorites</a>
