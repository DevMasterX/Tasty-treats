<div class="container">
  <div class="pagination home-pagination">
    <div class="pagination__left-btns-wrapper">
      <button
        class="pagination__btn left double js-first-page-btn"
        aria-label="First page"
      >
        <svg class="pagination__btn-icon left-double-icon">
          <use href="#icon-left"></use>
        </svg>
        <svg class="pagination__btn-icon right-double-icon">
          <use href="#icon-left"></use>
        </svg>
      </button>
      <button
        class="pagination__btn left js-prev-page-btn"
        aria-label="Previous page"
      >
        <svg class="pagination__btn-icon">
          <use href="#icon-left"></use>
        </svg>
      </button>
    </div>

    <div class="pagination__center-btns-wrapper">
      <button
        class="pagination__btn active js-pagination-first-btn"
        data-page="1"
      >
        1
      </button>
      <button
        class="pagination__btn transparent js-pagination-second-btn"
        data-page="2"
      >
        2
      </button>
      <button
        class="pagination__btn third transparent js-pagination-third-btn"
        data-page="3"
      >
        3
      </button>
      <button
        class="pagination__btn transparent js-pagination-next-pages-btn"
        aria-label="Next pages"
      >
        ...
      </button>
    </div>

    <div class="pagination__right-btns-wrapper">
      <button
        class="pagination__btn right js-pagination-next-page-btn"
        aria-label="Next page"
      >
        <svg class="pagination__btn-icon">
          <use href="#icon-right"></use>
        </svg>
      </button>
      <button
        class="pagination__btn right double js-pagination-last-page-btn"
        aria-label="Last page"
      >
        <svg class="pagination__btn-icon left-double-icon">
          <use href="#icon-right"></use>
        </svg>
        <svg class="pagination__btn-icon right-double-icon">
          <use href="#icon-right"></use>
        </svg>
      </button>
    </div>

    <!-- <button class="pagination__btn right" aria-label="Next page">
    <svg class="pagination__btn-icon">
      <use href="#icon-right"></use>
    </svg>
  </button>
  <button class="pagination__btn right double" aria-label="Last page">
    <svg class="pagination__btn-icon">
      <use href="#icon-right"></use>
    </svg>
    <svg class="pagination__btn-icon">
      <use href="#icon-right"></use>
    </svg>
  </button> -->
  </div>
</div>
